<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card margin-bottom>
      <button ion-item detail-none (click)="openDealPage()">        
        Send Deal
        <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>
      </button>
    </ion-card>
    <ion-card margin-bottom>
      <button ion-item detail-none (click)="openDailyRatePage()">        
        Daily Rates
        <ion-icon name="arrow-forward" item-end color="primary"></ion-icon>
      </button>
    </ion-card>    
  </ion-content>
